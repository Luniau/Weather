<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

 <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
 
     <link rel="stylesheet" href="src/style.css">
    <title>Weather</title>
</head>
<body>
    <div class="container">
 <div class="weather-wrapper">
<div class="weather">
    <div class="overview">
    <h1>Amsterdam</h1>
    <ul>
        <li>Wednesday 16:00</li>
        <li>
            Clear
        </li>
    </ul>
    </div>
    <div class="row">
    <div class="col-6">

        <div class="d-flex weather-temperature">

  <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Partly Cloudy" id="icon" />
 <div>
    <strong id="temperature">20</strong><span class="units">°C / °F</span>
       
</div>
</div>
    </div>
    <div class="col-6">
        <ul>
            <li>
                Precipitation: 0%
            </li>
            <li>
                Humidity: 73%
            </li>
            <li>
                wind: 2km/h
            </li>
        </ul>
    </div>
    </div>
   
</div>

 
</div>
<small>
    <a href="https://github.com/Luniau/Weather" target="_blank"> Open source code</a> by Luciana Carvalho
</small>

    </div>
    <script src="src/app.js"></script>
</body>
</html>
